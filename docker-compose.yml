version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: blockchain-explorer-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-blockchain_explorer}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-blockchain_explorer}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - blockchain-explorer

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: blockchain-explorer-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@blockchain-explorer.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - blockchain-explorer

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  blockchain-explorer:
    driver: bridge
