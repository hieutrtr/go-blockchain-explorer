version: '3.8'

services:
  swagger-ui:
    image: swaggerapi/swagger-ui:latest
    container_name: blockchain-explorer-swagger
    ports:
      - "8081:8080"
    environment:
      SWAGGER_JSON: /openapi.yaml
      BASE_URL: /swagger
    volumes:
      - ./openapi.yaml:/openapi.yaml:ro
    restart: unless-stopped
